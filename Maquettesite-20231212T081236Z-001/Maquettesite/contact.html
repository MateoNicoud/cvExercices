        <div id="formulaire">
            <form class="creature"action="https://httpbin.org/post" method="POST" name="contacts">
                <h1>Formulaire</h1>
                <div id="aa">
                    <div id="identite">
                            <label for="Nom" >Nom</label>
                            <input type="text" name="Nom" id="Nom" required>
                            <label for="Prénom">Prénom</label>

                    </div>
                    <div id="aaa">
                        <label for="mail">Adresse e-mail</label>

                    </div>
                </div>
                <br>
                <div id="note">
                    <label for="qui" class="qui">Quel développeur ?</label>
                    <select name="qui" class="qui">
                        <option value="Aurélie">Aurélie</option>
                        <option value="Matéo">Matéo</option>
                        <option value="Sebastien">Sebastien</option>
                        <option value="philémon">Philémon</option>
                    </select>
                </div>
                <br>
                <div id="area">
                <textarea name="avis" id="avis" maxlength="2000">Votre message</textarea>
                </div>
                <br>
                <button type="submit" id="Envoyer">Envoyer</button>
            </form>
